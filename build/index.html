<!DOCTYPE html>
<html>

  <body>
    <div id="mainConainer">
      <h1>Hello World!</h1>
      We are using io.js <script>document.write(process.version)</script>
      and Electron <script>document.write(process.versions['electron'])</script>.

      <div id="testreactdiv"></div>

<script>
  //CKEDITOR_BASEPATH = "../deps/ckeditor/";
  //CKEDITOR_BASEPATH = "../node_modules/alloyeditor/dist/alloy-editor/";
  ALLOYEDITOR_BASEPATH = "../../alloy-editor/dist/alloy-editor/";
</script>
<script src="../deps/ckeditor/ckeditor.js"></script>
<script>
var React = require('react');
// this is the GIT version I forked
var AlloyEditor = require('../../alloy-editor/dist/alloy-editor/alloy-editor-core.js');

var AlloyEditorComponent = React.createClass({
    componentDidMount: function() {
        this._editor = AlloyEditor.editable(
            React.findDOMNode(this.refs.myDiv),
            {removePlugins: AlloyEditor.Core.ATTRS.removePlugins += ',tabletools'}
        );
    },

    componentWillUnmount: function() {
        this._editor.destroy();
    },

    render: function() {
        return React.createElement('div', {
            contentEditable: true,
            id: 'myDiv',
            ref: 'myDiv'
          },
          'My editable content'
        );
    }
});

React.render(
  React.createElement(AlloyEditorComponent, null),
  document.getElementById('testreactdiv')
);
</script>
  </body>
</html>
